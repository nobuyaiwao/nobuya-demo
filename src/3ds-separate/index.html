<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Secure - Separate Flow</title>
    <script src="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.1.0/adyen.js"
     crossorigin="anonymous"></script>
    <link rel="stylesheet"
     href="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.1.0/adyen.css"
     crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>3D Secure - Separate Flow</h1>
            <div class="input-container">
                <label for="countryCode">Country Code</label>
                <input type="text" id="countryCode" value="JP">

                <label for="currency">Currency</label>
                <input type="text" id="currency" value="JPY">

                <label for="amount">Amount</label>
                <input type="number" id="amount" value="5000">

                <label for="reference">Reference</label>
                <input type="text" id="reference" readonly>

                <label for="returnUrl">Return URL</label>
                <input type="text" id="returnUrl" placeholder="Generating..." value="">

                <label for="nativeThreeDS">Enable 3DS Native</label>
                <label class="switch">
                    <input type="checkbox" id="nativeThreeDS" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <button id="start-payment">Start Payment</button>
            <div id="card-container"></div>

            <div class="button-group">
                <button onclick="window.location.href='../index.html'">Go Back</button>
                <button onclick="window.location.reload();">Reload Page</button>
            </div>
        </div>

        <div class="right-panel">

            <h2>Debug Console</h2>
            <!-- ðŸ”¹ Test Cards Section -->
            <div id="test-cards-container"></div>

            <div class="debug-section">
                <h3>State Changes</h3>
                <pre id="state-container">Waiting for state updates...</pre>
            </div>
            <div class="debug-section">
                <h3>Payments API Logs</h3>
                <pre id="payments-container">No payment requests yet...</pre>
            </div>
        </div>
    </div>

    <script src="/test-cards.js"></script>
    <script type="module" src="./3ds-separate.js"></script>
</body>
</html>
