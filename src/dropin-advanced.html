<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-in (Advanced Flow)</title>
    <script src="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.8.0/adyen.js"
     integrity="sha384-bxVQwK8MZv5Nf5/TghsCZJ23F+FnlBAKG/6/8XE4SIThMQVLWys04oJ/HhJ+bXKD"
     crossorigin="anonymous"></script>
    <link rel="stylesheet"
     href="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.8.0/adyen.css"
     integrity="sha384-1wJDkAPA2mYXJa7x50LZnHo7oWi5ykc0h7co761i7dtY5Wg4LPCg2i/Q6xDQX02X"
     crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Drop-in (Advanced Flow)</h1>
            <div class="input-container">
                <label for="countryCode">Country Code</label>
                <input type="text" id="countryCode" value="JP">

                <label for="currency">Currency</label>
                <input type="text" id="currency" value="JPY">

                <label for="amount">Amount</label>
                <input type="number" id="amount" value="5000">

                <label for="reference">Reference</label>
                <input type="text" id="reference" readonly>

                <label for="returnUrl">Return URL</label>
                <input type="text" id="returnUrl" placeholder="Generating..." value="">

                <label for="nativeThreeDS">Enable 3DS Native</label>
                <label class="switch">
                    <input type="checkbox" id="nativeThreeDS">
                    <span class="slider round"></span>
                </label>

            </div>
            <button id="start-payment">Here we go!</button>
            <div id="dropin-container"></div>
        </div>


        <div class="right-panel">
            <h2>Debug Console</h2>
        
            <!-- ðŸ”¹ Test Cards Section -->
            <div class="test-cards">
                <h3>Test Cards</h3>
                <div class="test-card" data-card="4111111111111111">
                    <button class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                    <span>3DS Not Enrolled (4111 1111 1111 1111)</span>
                </div>
                <div class="test-card" data-card="4917610000000000">
                    <button class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                    <span>3DS Standard (4917 6100 0000 0000)</span>
                </div>
                <div class="test-card" data-card="4212345678910006">
                    <button class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                    <span>3DS Frictionless (4212 3456 7891 0006)</span>
                </div>
            </div>
        
            <!-- ðŸ”¹ Debug Sections -->
            <div class="debug-section">
                <h3>State Changes</h3>
                <pre id="state-container">Waiting for state updates...</pre>
            </div>
            <div class="debug-section">
                <h3>Payments API Logs</h3>
                <pre id="payments-container">No payment requests yet...</pre>
            </div>
        </div>



    </div>

    <script type="module" src="/dropin-advanced.js"></script>
</body>
</html>
